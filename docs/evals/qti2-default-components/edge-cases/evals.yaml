  - id: edge-cases/gap-match-reusable/loads
    sampleId: gap-match-reusable
    gradeBand: "9-12"
    subject: science
    intent: "Verify matchMax=0 reusable gaps render correctly."
    steps:
      - action: navigate
        path: "/item-demo/gap-match-reusable"
    spiritChecks:
      - "Reusable items indicated clearly"

  # EXTENDED TEXT INTERACTION EDGE CASES - Smoke Tests
  - id: edge-cases/extended-text-very-long/loads
    sampleId: extended-text-very-long
    gradeBand: "9-12"
    subject: ela
