  # ASSOCIATE INTERACTION EDGE CASES - Smoke Tests
  - id: edge-cases/associate-large-group/loads
    sampleId: associate-large-group
    gradeBand: "6-12"
    subject: ela
    intent: "Verify 10-item associate interaction renders clearly."
    steps:
      - action: navigate
        path: "/item-demo/associate-large-group"
    spiritChecks:
      - "10 items display in clear grid"

  - id: edge-cases/associate-complex-cardinality/loads
    sampleId: associate-complex-cardinality
    gradeBand: "6-12"
    subject: general
    intent: "Verify min=2, max=4 cardinality constraints render correctly."
    steps:
      - action: navigate
        path: "/item-demo/associate-complex-cardinality"
    spiritChecks:
      - "Cardinality constraints clear in UI"

  # GAP MATCH INTERACTION EDGE CASES - Smoke Tests
  - id: edge-cases/gap-match-many-gaps/loads
    sampleId: gap-match-many-gaps
    gradeBand: "6-12"
    subject: ela
