name: Code Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    name: Per-Package Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.42

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=json --coverage-reporter=text

      - name: Check core package coverage
        run: |
          COVERAGE=$(bun test --coverage --coverage-reporter=json packages/core/tests | jq '.coverageMap | to_entries | map(select(.key | startswith("packages/core/src"))) | map(.value.lines.pct) | add / length')
          echo "Core coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Core coverage ($COVERAGE%) is below 70% threshold"
            exit 1
          fi

      - name: Check qti2-item-player coverage
        run: |
          COVERAGE=$(bun test --coverage --coverage-reporter=json packages/qti2-item-player/tests | jq '.coverageMap | to_entries | map(select(.key | startswith("packages/qti2-item-player/src"))) | map(.value.lines.pct) | add / length')
          echo "qti2-item-player coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ qti2-item-player coverage ($COVERAGE%) is below 80% threshold"
            exit 1
          fi

      - name: Check qti2-assessment-player coverage
        run: |
          COVERAGE=$(bun test --coverage --coverage-reporter=json packages/qti2-assessment-player/tests | jq '.coverageMap | to_entries | map(select(.key | startswith("packages/qti2-assessment-player/src"))) | map(.value.lines.pct) | add / length')
          echo "qti2-assessment-player coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ qti2-assessment-player coverage ($COVERAGE%) is below 75% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: per-package-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
